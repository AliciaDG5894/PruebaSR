{% for fav in favoritos %}
<tr>
    <td>{{ fav.IdFavorito }}</td>
    <td>{{ fav.Nombre }}</td>
    <td>{{ fav.Descripcion }}</td>
    <td>{{ fav.Categorias }}</td>
    <td>{{ fav.Calificacion or 'Sin calificaci√≥n' }}</td>
    <td>{{ fav.Comentario or '' }}</td>
    <td>{{ fav.Fecha }}</td>
    <td>
        <img src="{{ fav.Imagen }}" alt="Imagen receta" style="max-width: 80px; max-height: 60px;">
    </td>
    <td>
        <button class="btn btn-sm btn-danger btn-eliminar-fav" data-id="{{ fav.IdFavorito }}">
            Eliminar
        </button>
    </td>
</tr>
{% endfor %}
