<div ng-controller="busquedaCtrl" class="container my-3">

    <!-- Header -->
    <div class="card mb-3">
        <div class="card-body d-flex justify-content-between align-items-center">
            <h3 class="mb-0">Buscar recetas</h3>

            {% raw %}
            <div class="text-end">
                <div>Bienvenido, {{ SessionService.getUsr() }}</div>
                <small class="text-muted">
                    Tipo: {{ SessionService.getTipo() == 1 ? "Administrador" : "Usuario" }}
                </small>
            </div>
            {% endraw %}
        </div>
    </div>

    <!-- Solo usuarios (si quieres que el admin no use esta vista) -->
    <section ng-if="SessionService.getTipo() != 1">

        <!-- Buscador -->
        <div class="input-group mb-3">
            <input type="text"
                   class="form-control"
                   placeholder="Buscar por nombre, ingrediente, categoría..."
                   ng-model="textoBusqueda"
                   ng-keypress="onKeyPress($event)">
            <button class="btn btn-primary" ng-click="buscar()">Buscar</button>
        </div>

        <!-- Resultados -->
        {% raw %}
        <div class="row">
            <div class="col-12 col-sm-6 col-md-4 col-lg-3 mb-3"
                 ng-repeat="r in resultados">

                <article class="card h-100 border-0 shadow-sm">
                    <div class="position-relative">
                        <img ng-src="{{ r.Imagen }}"
                             alt="{{ r.Nombre }}"
                             class="img-fluid rounded"
                             style="width: 100%; height: 220px; object-fit: cover;">

                        <!-- Podrías reusar el corazón aquí también -->
                    </div>

                    <div class="mt-2 px-2 pb-2">
                        <h6 class="fw-bold mb-1">{{ r.Nombre }}</h6>
                        <p class="small text-muted mb-1">{{ r.Descripcion }}</p>
                        <span class="badge bg-secondary">{{ r.Categorias }}</span>
                    </div>
                </article>

            </div>

            <div ng-if="resultados.length === 0 && textoBusqueda">
                <p class="text-muted">No se encontraron recetas para "{{ textoBusqueda }}".</p>
            </div>
        </div>
        {% endraw %}

    </section>

</div>
